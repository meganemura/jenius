---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: Annotation
description: Annotation Object
stability: prototype
strictProperties: true
type:
- object
definitions:
  id:
    description: unique identifier of annotation
    readOnly: true
    type: integer
  text_format:
    type: string
  identity:
    anyOf:
    - "$ref": "/schemata/annotation#/definitions/id"
  body:
    anyOf:
    - "$ref": "/schemata/annotation#/definitions/plain"
    - "$ref": "/schemata/annotation#/definitions/dom"
    - "$ref": "/schemata/annotation#/definitions/html"
  plain:
    type: string
  dom:
    type: object
  html:
    type: string
  authors:
    type: object
  verified_by:
    type: object
  votes_total:
    type: integer
  share_url:
    type: string
  current_user_metadata:
    type: object
  state:
    type: string
  comment_count:
    type: integer
  url:
    type: string
links:
- description: Data for a specific annotation.
  href: "/annotations/{(%2Fschemata%2Fannotation%23%2Fdefinitions%2Fidentity)}"
  method: GET
  rel: self
  title: Info
- description: Creates a new annotation on a public web page.
  href: "/annotations"
  method: POST
  rel: create
  schema:
    type:
    - object
    properties:
      annotation:
        type: object
        properties:
          body:
            type: object
            properties:
              markdown:
                description: The text for the note, in markdown
                type: string
      referent:
        type: object
        raw_annotatable_url:
          description: The original URL of the page
          type: string
  title: Create
- description: Delete an existing annotation.
  href: "/annotations/{(%2Fschemata%2Fannotation%23%2Fdefinitions%2Fidentity)}"
  method: DELETE
  rel: destroy
  title: Delete
- description: List existing annotations.
  href: "/annotations"
  method: GET
  rel: instances
  title: List
- description: Update an existing annotation.
  href: "/annotations/{(%2Fschemata%2Fannotation%23%2Fdefinitions%2Fidentity)}"
  method: PATCH
  rel: update
  schema:
    properties: {}
    type:
    - object
  title: Update
properties:
  created_at:
    "$ref": "/schemata/annotation#/definitions/created_at"
  id:
    "$ref": "/schemata/annotation#/definitions/id"
  name:
    "$ref": "/schemata/annotation#/definitions/name"
  updated_at:
    "$ref": "/schemata/annotation#/definitions/updated_at"
id: schemata/annotation
